# Documentation workflow using Fern
name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'fern/**'
  pull_request:
    paths:
      - 'fern/**'

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Fern CLI
        run: npm install -g fern-api

      - name: Substitute variables
        run: python fern/scripts/substitute_variables.py pages
        working-directory: .

      - name: Validate Fern config
        run: fern check
        working-directory: fern

      - name: Check for unconverted MyST syntax
        run: bash scripts/check_unconverted.sh pages
        working-directory: fern
        continue-on-error: true

      - name: Generate docs (PR preview)
        if: github.event_name == 'pull_request'
        run: fern generate --docs --preview
        working-directory: fern
        env:
          FERN_TOKEN: ${{ secrets.FERN_TOKEN }}

      - name: Deploy docs (production)
        if: github.ref == 'refs/heads/main'
        run: fern generate --docs
        working-directory: fern
        env:
          FERN_TOKEN: ${{ secrets.FERN_TOKEN }}
