# This workflow tests the _update_dependencies.yml workflow by calling it directly
# It validates the full lock file update and PR creation process
# NOTE: This creates a real PR - do not merge it

name: Test Lock File Update

on:
  workflow_dispatch:  # Manual triggering only for testing

permissions:
  id-token: write
  contents: write

jobs:
  test-update-dependencies:
    uses: ./.github/workflows/_update_dependencies.yml
    with:
      target-branch: main
    secrets:
      PAT: ${{ secrets.PAT }}
