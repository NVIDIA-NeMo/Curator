name: Test Python package
on:
  push:
    branches:
      - ray-api
  pull_request:
    types: [labeled, synchronize]
  workflow_dispatch:

# When this workflow is queued, automatically cancel any previous running
# or pending jobs from the same branch
concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Optionally free up space on Ubuntu
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install NeMo-Curator (ray version) and pytest
        # TODO: Remove pytest when optional test dependencies are added to setup.py

        # Installing wheel beforehand due to fasttext issue:
        # https://github.com/facebookresearch/fastText/issues/512#issuecomment-1837367666
        run: |
          pip install -U pip
          cd ray-curator
          pip install --no-cache-dir ".[dev,text,video]"
          pip install --no-cache-dir pytest-asyncio coverage

      - name: Run tests
        run: |
          cd ray-curator
          python -m coverage run --branch --source=ray_curator -m pytest -v

      - name: Generate report
        run: |
          cd ray-curator
          python -m coverage xml
          python -m coverage report

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ray-curator/coverage.xml
          verbose: true
          flags: cpu, ray-api
